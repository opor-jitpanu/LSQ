  		<script type="text/javascript">
  			window.onload = function() {










  				var user = sessionStorage.getItem("username");

  				document.getElementById("tableHead").innerHTML = ' - SEGMENT IMAGE - ';
  				document.getElementById("tableHead2").innerHTML = ' - VERIFY IMAGE - ';

  				var ref = firebase.database().ref('user/'+user+'/');

  					document.getElementById("firstname_id").innerHTML = "First name : " + data.firstname;
  					document.getElementById("lastname_id").innerHTML = "Last name : " + data.lastname;
  				});

  				var ref2 = firebase.database().ref('user/'+user+'/annotation/');
  				ref2.on("value", function(snapshot2) {
  					var data = snapshot2.val();
  					document.getElementById("label_id").innerHTML = "Segment : " + snapshot2.numChildren() + " images";
  				});


  				var ref3 = firebase.database().ref('user/'+user+'/vertify/');
  				ref3.on("value", function(snapshot2) {
  					var data = snapshot2.val();
  					document.getElementById("vertify_id").innerHTML = "Verify : " + snapshot2.numChildren() + " images";
  				});











  				$('#exampleModal').modal('hide');

  				$(document).ready(function() {
  					$('#segmentTable').DataTable();
  				});

  				$(document).ready(function() {
  					$('#vertifyTable').DataTable();
  				});


  				document.getElementById("tableHead").innerHTML = user.toUpperCase()+' : SEGMENT IMAGE';
  				document.getElementById("tableHead2").innerHTML = user.toUpperCase()+' : VERIFY IMAGE';

  				var t1 = $('#segmentTable').DataTable();
  				var t2 = $('#vertifyTable').DataTable();


  				var count1 = 0;
  				var count2 = 0;




  				var ref = firebase.database().ref('user/'+user+'/annotation/');
  				ref.on('child_added', function(snapshot) { 

  					var data = snapshot.val();
  					var key1 = snapshot.key;



  					var ref2 = firebase.database().ref("image/"+key1);
  					ref2.once("value")
  					.then(function(snapshot){
  						var coin = snapshot.child("coin").val();

              console.log(coin);


  						if (data.status.toUpperCase() == "APPROVE") {
  							count1 += parseFloat(coin);
  						}

  						document.getElementById("tableHeadSum1").innerHTML = 'Sum : '+count1 +' Baht';




  						t1.row.add( [

  							key1,
  							coin,
  							data.time,
  							'<div class="status">'+data.status.toUpperCase()+'</div>'
  							// '<a href data-toggle="modal" class="redeem" data-target="#getMoneyModal">'+data.redeem.toUpperCase()+'</a>'

  							] ).draw( false );

  					});







  				});


  				var ref2 = firebase.database().ref('user/'+user+'/vertify/');
  				ref2.on('child_added', function(snapshot) { 
  					var data = snapshot.val();
  					var key1 = snapshot.key;

  					var ref3 = firebase.database().ref("image/"+key1);
  					ref3.once("value")
  					.then(function(snapshot){
  						var coin = snapshot.child("coin").val();


  						if (data.status.toUpperCase() == "APPROVE") {
  							count2 += parseFloat(coin);
  						}

  						document.getElementById("tableHeadSum2").innerHTML = 'Sum : '+count2 +' Baht';


  						t2.row.add( [
  							key1,
  							coin,
  							data.time,
  							'<div class="status1">'+data.status.toUpperCase()+'</div>'
  							// '<a href data-toggle="modal" class="redeem1" data-target="#getMoneyModal">'+data.redeem.toUpperCase()+'</a>'
  							] ).draw( false );

  					});
  				});



  			};



  			$(document).ready(function() {

  				var table = $('#segmentTable').DataTable();
  				var tableVertify = $('#vertifyTable').DataTable();




  				$('#segmentTable tbody').on( 'click', 'tr', function () {
  					if ($(this).find(".status").html() == 'APPROVE' && $(this).find(".redeem").html() == "NO") {
  						$(this).toggleClass('selected');
  					}
  				} );


  				$('#vertifyTable tbody').on( 'click', 'tr', function () {
  					if ($(this).find(".status1").html() == 'APPROVE' && $(this).find(".redeem1").html() == "NO") {
  						$(this).toggleClass('selected');
  					}
  				} );




  				$('#button').click( function () {

  					var user = sessionStorage.getItem("username");

  					var count = table.rows('.selected').data().length;

  					var count_coin = 0;
  					$('#exampleModal').modal('show');


  					for (var i = 0; i < count; i++) {
  						count_coin += parseFloat(table.rows('.selected').data()[i][1]);


  						document.getElementById("uploadProgress1").innerHTML = " You Select "+count+" images";
  						document.getElementById("uploadProgress2").innerHTML = "รวมเป็น "+count_coin+" บาท";
  					}



  				} );





  				$('#button2').click( function () {

  					var user = sessionStorage.getItem("username");

  					var count = tableVertify.rows('.selected').data().length;

  					var count_coin = 0;

  					$('#exampleModal2').modal('show');
  					for (var i = 0; i < count; i++) {

  						count_coin += parseFloat(tableVertify.rows('.selected').data()[0][1]);

  						document.getElementById("uploadProgress3").innerHTML = " You Select "+count+" images";
  						document.getElementById("uploadProgress4").innerHTML = "รวมเป็น "+count_coin+" บาท";
  					}


  				} );



  				$('#buttonApprove').click( function () {

  					var user = sessionStorage.getItem("username");
  					var count = table.rows('.selected').data().length;

  					for (var i = 0; i < count; i++) {

  						var textContent = table.rows('.selected').data()[i][0];

  						var mySubString = textContent.substring(
  							textContent.lastIndexOf("=") + 1, 
  							textContent.lastIndexOf('">')
  							);


  						console.log(textContent);
  						

  						var count_check= 0;

  						firebase.database().ref('user/'+user+'/annotation/'+textContent).update({
  							redeem:'yes'
  						}, function(error) {
  							if (error) {
  							} else {
  								count_check += 1;
  								if (count_check == count) {
  									window.location.href = "userinfo2.html";

  								}
  							}
  						});

  					}

  				} );






  				$('#buttonApprove2').click( function () {
  					var count = tableVertify.rows('.selected').data().length;
  					
  					var user = sessionStorage.getItem("username");

  					for (var i = 0; i < count; i++) {


  						var textContent = tableVertify.rows('.selected').data()[i][0];

  						var mySubString = textContent.substring(
  							textContent.lastIndexOf("=") + 1, 
  							textContent.lastIndexOf('">')
  							);

  						console.log(textContent);


  						var count_check= 0;
  						firebase.database().ref('user/'+user+'/vertify/'+textContent).update({
  							redeem:'yes'
  						}, function(error) {
  							if (error) {
  							} else {
  								count_check += 1;
  								if (count_check == count) {

  									window.location.href = "userinfo2.html";

  								}
  							}
  						});

  					}
