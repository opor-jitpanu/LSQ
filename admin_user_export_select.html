  <br>
  
  <button type="button" class="btn btn-primary" id="btnBack">Back</button>
  <!-- <button type="button" class="btn btn-primary" id="btnSelectExport">Export Select</button> -->
  <br>

  <br>

  <table id="example" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Segment Image</th>
        <th>Coin</th>
        <th>Segment Time</th>
        <th>Status</th>
        <th>Approve By</th>
        <th>Approve Time</th>
      </tr>
    </thead>
    <tbody>



    </tbody>
  </table>



  <script type="text/javascript">

    window.onload = function() {


      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const user = urlParams.get('user');
      const type = urlParams.get('type');


      var ref5 = firebase.database().ref("user/"+user);
      ref5.once("value")
      .then(function(snapshot){

        var firstname_user = snapshot.child("firstname").val();
        var lastname_user = snapshot.child("lastname").val();
        document.title = firstname_user+"_"+lastname_user;


      });



      var t1 = $('#example').DataTable({
        dom: 'Bfrtip',
        buttons: [
        'copy', 'csv', 'excel', 'pdf', 'print'
        ]
      });



      list_export_image = JSON.parse(sessionStorage.getItem("list_export_image"));

      for (var i = 0; i < list_export_image.length; i++) {

        var image = list_export_image[i];

        var ref1 = firebase.database().ref('user/'+user+'/'+type+'/'+image);
        ref1.once("value")
        .then(function(snapshot){

          var approveby = snapshot.child("approveby").val();
          var approvetime = snapshot.child("approvetime").val();
          var time = snapshot.child("time").val();
          var status = snapshot.child("status").val();

          var key1 = snapshot.key;

          console.log(approveby);
          var ref2 = firebase.database().ref("image/"+image);
          ref2.once("value")
          .then(function(snapshot){
           var coin = snapshot.child("coin").val();


           var ref3 = firebase.database().ref("user/"+approveby);
           ref3.once("value")
           .then(function(snapshot){

             var firstname = snapshot.child("firstname").val();
             var lastname = snapshot.child("lastname").val();


             var ref4 = firebase.database().ref("user/"+user);
             ref4.once("value")
             .then(function(snapshot){

              var firstname_user = snapshot.child("firstname").val();
              var lastname_user = snapshot.child("lastname").val();

              t1.row.add( [
                firstname_user+" "+lastname_user,
                key1,
                coin,
                time,
                '<div class="status">'+status.toUpperCase()+'</div>',
                firstname+" "+lastname,
                approvetime

                ] ).draw( false );

            });

           });



         });


        });







      }




      


    };




    $('#btnBack').click( function () {

      window.location.href = "admin.html";

    } );








  </script>
