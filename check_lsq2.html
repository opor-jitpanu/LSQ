<script type="text/javascript">

  var num = 1;
  var num2 = 2;
  var num3 = 3;
  var count2 =0;
  window.onload = function() {
    var allText = "";
    document.getElementById("user_name").innerHTML = "Hi, "+sessionStorage.getItem("username");

    readTextFile("LSQ.txt");


    function readTextFile(file)
    {
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, false);
      rawFile.onreadystatechange = function ()
      {
        if(rawFile.readyState === 4)
        {
          if(rawFile.status === 200 || rawFile.status == 0)
          {
            allText = rawFile.responseText;

            
          }
        }
      }
      rawFile.send(null);
    }


    var lines = allText.split('\n');
    for (var i = 0; i < lines.length; i++) {
      console.log(i+1+" : "+lines[i]);
    }




    var ref = firebase.database().ref('measure');
    ref
    .on('child_added', function(snapshot) { 
      var user = snapshot.val();
      var key1 = snapshot.key;
      var count =0;




      if(user === undefined) {
        var lsq = '-----';
      }else{
        if(user.jamlong === undefined) {
          var lsq = '-----';
        }else{
          var lsq = user.jamlong.lsq;

        }
      }

      count = Object.keys(user).length;


      var ref3 = firebase.database().ref("ref/"+key1);
      ref3.once("value")
      .then(function(snapshot){

       var google_folder = snapshot.child("google_drive_image_folder").val();
       var google_image = snapshot.child("google_drive_image_no").val();


       addData(key1, count,lsq, lines, google_folder, google_image);

     });

    });

  };



  function addData(key1, count,lsq, lines,google_folder, google_image) {

   var table = document.getElementById("dataTable");
   var row = table.insertRow(-1);
   var cell1 = row.insertCell(0);
   var cell2 = row.insertCell(1);
   var cell3 = row.insertCell(2);
   var cell4 = row.insertCell(3);
   var cell5 = row.insertCell(4);
   var cell6 = row.insertCell(5);

   var x = document.getElementById("dataTable").getElementsByTagName("td");



   cell1.innerHTML = key1;
   cell5.innerHTML = google_folder;
   cell6.innerHTML = google_image;

   if (lsq == "-----"){
    cell2.innerHTML = lsq;
  }else{
    cell2.innerHTML = lsq.toFixed(6);
    var exp = lsq.toFixed(6);
  }

  cell3.innerHTML = lines[count2];
  var mat = lines[count2];
  count2 = count2+1;


  var diff = exp - mat;
  cell4.innerHTML = diff.toFixed(6);

  if (diff.toFixed(6) >= 0.1){
    num = (count2*6)-3;
    x[num].style.backgroundColor = "#4caf50c7";
    x[num].style.color  = "black";
  }
  
}



</script>
