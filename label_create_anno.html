        <script type="text/javascript">



          window.onload = function() {



            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

              var time = (`${
                (dt.getMonth()+1).toString().padStart(2, '0')}/${
                  dt.getDate().toString().padStart(2, '0')}/${
                    dt.getFullYear().toString().padStart(4, '0')} ${
                      dt.getHours().toString().padStart(2, '0')}:${
                        dt.getMinutes().toString().padStart(2, '0')}:${

              console.log(time);

              uploadOnclick();

          function uploadOnclick() {

            var dt = new Date();

            var time = (`${
              (dt.getMonth()+1).toString().padStart(2, '0')}/${
                dt.getDate().toString().padStart(2, '0')}/${
                  dt.getFullYear().toString().padStart(4, '0')} ${
                    dt.getHours().toString().padStart(2, '0')}:${
                      dt.getMinutes().toString().padStart(2, '0')}:${
                        dt.getSeconds().toString().padStart(2, '0')}`
                        );

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const img_name = urlParams.get('image')
            var username = sessionStorage.getItem("username");
            if (!username) {
              console.log("null");
              alert("Please login");
              window.location.href = "login.html";

            }else{
              console.log("Not null");
            }


            var image_id = document.getElementById("inputImageid").value;

            var canvas = document.createElement("canvas");

            canvas.width = 450;
            canvas.height = 600;

            var url = canvas.toDataURL();
            console.log(url);

            var file = dataURItoBlob(url, 'image/png');
            console.log(file);


            function dataURItoBlob(dataURI, type) {

              var byteString = atob(dataURI.split(',')[1]);
              var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0]
              var ab = new ArrayBuffer(byteString.length);
              var ia = new Uint8Array(ab);
              for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
              }
              var bb = new Blob([ab], { type: type });
              return bb;
            }





            var storageRef = firebase.storage().ref();




            var uploadTask = storageRef.child('annotation/img_' + img_name.substr(img_name.length - 5) +'/'+image_id).put(file);


            $('#exampleModal').modal('show');
            uploadTask.on('state_changed', function(snapshot){
              var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log('Upload is ' + progress+' %');
              document.getElementById("uploadProgress").innerHTML = 'Upload is ' + progress+' %';
              switch (snapshot.state) {
                case firebase.storage.TaskState.PAUSED: 
                console.log('Upload is paused');
                break;
                case firebase.storage.TaskState.RUNNING: 
                console.log('Upload is running');
                break;
              }
            }, function(error) {
              alert(error);
            }, function() {

              firebase.database().ref('image/'+img_name+'/'+username).update({
                time: time,
                submit:"no"
              }, function(error) {
                if (error) {
                } else {
                  firebase.database().ref('user/'+username+'/annotation/'+img_name).update({
                    time:time,
                    status:'waiting',
                    redeem:"no",
                    approveby:"",
                    approvetime:""
                  }, function(error) {
                    if (error) {
                    } else {
                      window.location.href = "segment/index.html?view=edit&id=0&image="+img_name;
                    }
                  });
                }
              });


            });




          }
