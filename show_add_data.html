<script type="text/javascript">
  window.onload = function() {



  };




  $('#btnConfirm').click( function () {

   var img_name = document.getElementById("inputImageName").value;
   var username = document.getElementById("inputUsername").value;
   var all = document.getElementById("inputAll").value;
   var fat = document.getElementById("inputFat").value;
   var more = document.getElementById("inputMore").value;
   var red = document.getElementById("inputRed").value;
   var spinal = document.getElementById("inputSpinal").value;
   var bg = document.getElementById("inputBg").value;



 
   firebase.database().ref('show/image/'+img_name+'/'+username).update({
    all:all,
    fat:fat,
    more:more,
    red:red,
    spinal:spinal,
    bg:bg
  }, function(error) {
    if (error) {
    } else {
      alert("Complete");
    }
  });

 } );


</script>
